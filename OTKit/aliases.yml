  # #############################################
  # Colors
  # #############################################

  # Primary Action
  # This color is only used on objects, backgrounds with large text (24px or larger, bold), and will be used as a color to guide users towards actionable content.
  # =============================================
  color-primary:
    value: "#F91F14"
  color-primary-active:
    value: "#FB665F"
  color-primary-disabled:
    value: "rgba(249, 31, 20, 0.40)"

  # Secondary Action
  # This color is only to be used on text sizes below 24px for actionable content (tabs, links, underlines, points)
  # =============================================
  color-secondary:
    value: "#E81106"
  color-secondary-active:
    value: "#FA4940"
  color-secondary-disabled:
    value: "rgba(216, 216, 216, 0.40)"

  # Primary Gray, used on all text sizes
  # =============================================
  color-gray-primary:
    value: "#333333"

  # Secondary Gray, used on smaller font sizes
  # =============================================
  color-gray-secondary:
    value: "#717171"

  # Utility Gray, used for borders, dividers, containers
  # =============================================
  color-gray-utility:
    value: "#E1E1E1"


  # #############################################
  # Spacing
  # #############################################
  spacing-xsmall:
    value: "0.25rem"
  spacing-small:
    value: "0.5rem"
  spacing-medium:
    value: "1rem"
  spacing-large:
    value: "2rem"
  spacing-xlarge:
    value: "4rem"

  # #############################################
  # Typography
  # #############################################
  font-size-xsmall:
    value: "0.875rem"
  font-size-small:
    value: "1rem"
  font-size-medium:
    value: "1.25rem"
  font-size-large:
    value: "1.625rem"
  font-size-xlarge:
    value: "3rem"
  # line heights seem arbitrary because they are mapped to specific font sizes
  line-height-xsmall:
    value: "1.15"
  line-height-small:
    value: "1.5"
  line-height-medium:
    value: "1.2"
  line-height-large:
    value: "1.23"
  line-height-xlarge:
    value: "1.17"
  font-weight-normal:
    value: "normal"
  font-weight-medium:
    value: "500"
  font-weight-bold:
    value: "bold"
  font-name:
    value: "Brandon Text"
